<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text To Speech</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="/lib/p5.speech.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
  </head>
  <body>

      <p>
          Type here: <input id="say" value="Eat my shorts"></input>
          <button id="speak">Speak</button>
          <div id="voices">Select Voice: </div>
          Pitch: <input id="pitch" type="range" min="0" max="3" step="0.01"></input><br/>
          Rate: <input id="rate" type="range" min="0" max="5" step="0.01"></input><br/>
          Volume: <input id="volume" type="range" min="0" max="1" step="0.01"></input><br/>
          <div id="canvas"></div>
      </p>

  </body>
</html>
